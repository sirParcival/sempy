{% extends 'profile.html' %}
{% load static %}
{% block menu %}
    <a href="{% url 'profile' %}" class="nav-link">Back</a>
{% endblock %}

{% block box-content %}
    <h2>Home Task Creator</h2>
    <form method="post" id="lecture-creator" enctype="multipart/form-data">
    {% csrf_token %}
        {{ form.as_p }}
        <input type="file" multiple name="files">
        <label for="select_group">Select Group: </label>
        <select name="dropdown" id="select_group">
            <option value="0"></option>
            {% for group in groups %}
                <option value="{{ group.id }}">{{ group }}</option>
            {% endfor %}

        </select>
        <input type="submit" value="Create lecture"/>
            <script>
              $( function() {
                $( "#id_date" ).datepicker();
              } );
            </script>
        <script src="{% static 'javascript/lecture_handler.js' %}"></script>
    </form>

{% endblock %}
